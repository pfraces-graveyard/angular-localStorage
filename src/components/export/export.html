<h2>export</h2>

<div ng-if="!$storage.filename" class="box error">
  <span class="text">There is no file stored in your localStorage</span>
</div>

<div ng-if="$storage.filename">
  <div class="box">
    <em class="text">File:</em>
    <strong class="text" ng-bind="$storage.filename"></strong>
  </div>

  <button ng-click="export()" class="btn primary">Export</button>
</div>
